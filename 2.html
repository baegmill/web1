<h2><a href="https://www.w3.org/TR/html52/" target="_blank" title="html 연결">게시판</a></h2>

<br>게시판입니다
<p>명사
1.	여러 사람에게 알릴 내용을 내붙이거나 내걸어 두루 보게 붙이는 판(板).
동사무소 앞 게시판.


2.	인터넷상에서 여러 사람에게 알리는 글을 볼 수 있으면서, 자신의 글을 올릴 수도 있는 공간.
이번 모임에 대해서는 게시판을 참고하시기 바랍니다.</p>
